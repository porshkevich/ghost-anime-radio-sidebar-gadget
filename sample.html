<html>
<head>
	<title>
		Online radio "Animeradio"
	</title>
	<meta http-equiv="MSThemeCompatible" CONTENT="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!--[if IE 9]>
	<script language="javascript" type="text/javascript" src="js/MicrosoftAjax.debug.js"></script>
	<script language="javascript" type="text/javascript" src="js/Sidebar.IntelliSense.js"></script>
	<link rel="stylesheet" type="text/css" href="css/ie9.css">
	<![endif]-->

	<script language="javascript" type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script language="javascript" type="text/javascript" src="js/ControlBar.js"></script>
	<script language="javascript" type="text/javascript" src="js/VoteBar.js"></script>
	<script language="javascript" type="text/javascript" src="js/WMPlayer.js"></script>
	<script language="javascript" type="text/javascript" src="js/HotkeyControl.js"></script>

	<script language="javascript" type="text/javascript" src="js/JSGadget.js"></script>
	<script language="javascript" type="text/javascript" src="js/AnimeRadioGadget.js"></script>
	<script language="javascript" type="text/javascript" src="main.js"></script>

</head>
<body onload="" class="undocked">
<g:background id="backgroundId" />
	<div id="gadgetContent">
		<object id="banner" type="application/x-shockwave-flash" data='swf/day.swf'>
			<param name="movie" value="swf/day.swf"/>
			<img id="gar_img" src="images/gar.gif"/>
		</object>
		<div id="shorttrackinfo"><div id="trackname"></div></div>
		<div id="votebar"></div>
        <div id="trackinfo">
            <table>
                <tr id="fromanime"><td class="name">Трек из аниме</td><td class="value"></td></tr>
                <tr id="orderedby"><td class="name">Заказчик</td><td class="value"></td></tr>
                <tr id="quality_s"><td class="name">Качество вешания</td><td class="value"></td></tr>
                <tr id="listeners"><td class="name">Слушателей</td><td class="value"></td></tr>
            </table>
        </div>
		<div id="bar" ></div>
	</div>
<!--</g:background>-->
</body>
</html>
